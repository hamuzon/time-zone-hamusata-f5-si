<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 10 Support End Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.webp" type="image/webp" />

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      min-height: 100vh;
      width: 100vw;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a1a2f 0%, #004aad 100%);
      color: #c0e0ff;
      text-align: center;
      padding: 2rem;
      user-select: none;
    }
    .container { display:flex; justify-content:center; align-items:center; width:100%; }
    .card {
      background-color: rgba(0, 102, 204, 0.2);
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,102,204,0.4);
      text-align:center;
      max-width:500px;
      width:100%;
      transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0,102,204,0.6);
      background-color: rgba(0,102,204,0.35);
    }
    h1 {
      font-size:2rem;
      font-weight:900;
      margin-bottom:1.5rem;
      color:#a0cfff;
      font-family:"Montserrat", sans-serif;
      text-shadow:1px 1px 5px rgba(0,0,0,0.3);
    }
    .countdown {
      font-size:2rem;
      font-family:monospace;
      font-weight:bold;
      margin-bottom:1rem;
    }
    .message {
      font-size:1.1rem;
      line-height:1.5;
      text-shadow:1px 1px 2px rgba(0,0,0,0.3);
      color:#c0e0ff;
    }
    @media screen and (max-width:768px){
      h1{ font-size:1.6rem; }
      .countdown{ font-size:1.5rem; }
      .message{ font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>
        <span class="lang-ja">Windows 10 サポート終了まであと</span>
        <span class="lang-en">Time Left Until Windows 10 Support Ends</span>
      </h1>
      <div class="countdown" id="countdown">--:--:--</div>
      <div class="message" id="message">--</div>
    </div>
  </div>

  <script>
    /* ===== 言語切替 ===== */
    let lang='ja';
    const langJaElems=document.querySelectorAll('.lang-ja');
    const langEnElems=document.querySelectorAll('.lang-en');
    function updateLang(){
      langJaElems.forEach(el=>el.style.display=(lang==='ja')?'inline':'none');
      langEnElems.forEach(el=>el.style.display=(lang==='en')?'inline':'none');
    }
    document.body.addEventListener('click',()=>{ lang=(lang==='ja')?'en':'ja'; updateLang(); });
    updateLang();

    /* ===== サポート終了日時（UNIXタイムスタンプ） ===== */
    const targetUnix = 1760475900; // UNIXタイムスタンプ（秒）
    const targetUTC = new Date(targetUnix * 1000); // ミリ秒に変換

    function pad(n){ return String(n).padStart(2,'0'); }

    function getWeekday(date,lang){
      const weekdays=(lang==='ja')?['日','月','火','水','木','金','土']:['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      return weekdays[date.getDay()];
    }

    function updateCountdown(){
      const now=new Date();
      let diff=targetUTC-now;

      if(diff<0){
        document.getElementById('countdown').textContent='00d 00:00:00';
        document.getElementById('message').textContent=(lang==='ja')?'サポートは終了しました。':'Support has ended.';
        return;
      }

      const totalSeconds=Math.floor(diff/1000);
      const days=Math.floor(totalSeconds/86400);
      const hours=Math.floor((totalSeconds%86400)/3600);
      const minutes=Math.floor((totalSeconds%3600)/60);
      const seconds=totalSeconds%60;
      document.getElementById('countdown').textContent=
        `${pad(days)}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

      const year=targetUTC.getUTCFullYear();
      const month=targetUTC.getUTCMonth()+1;
      const date=targetUTC.getUTCDate();
      const weekday=getWeekday(targetUTC,lang);

      const formattedDate=(lang==='ja')?
        `${year}年${month}月${date}日（${weekday}）にサポートが終了します。`:
        `Support will end on ${month}/${date}/${year} (${weekday}).`;

      document.getElementById('message').textContent=formattedDate;
    }

    updateCountdown();
    setInterval(updateCountdown,1000);
  </script>
</body>
</html>
