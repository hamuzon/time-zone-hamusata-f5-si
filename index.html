<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タイム・ゾーン時計</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: linear-gradient(135deg, #d9ead3, #e7f1e9);
      color: #1a3d2f;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #145214;
    }

    .zones {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .zone-card {
      background-color: #c3e0c8;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 121, 61, 0.25);
      text-align: center;
      width: 100%;
      max-width: 440px;
      min-height: 180px;
    }

    .zone-name {
      font-size: 1.4rem;
      margin-bottom: 0.2rem;
      font-weight: 700;
      color: #145214;
    }

    .zone-offset {
      font-size: 1rem;
      color: #405c33;
      margin-bottom: 0.6rem;
    }

    .date {
      font-size: 1rem;
      color: #405c33;
      margin-bottom: 0.4rem;
    }

    .time {
      font-size: 2.2rem;
      font-family: monospace;
      font-weight: bold;
      color: #264d25;
    }

    @media screen and (max-width: 768px) {
      .zones {
        grid-template-columns: 1fr;
      }

      .zone-card {
        padding: 1rem 1.5rem;
        min-height: 140px;
      }

      .time {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>タイム・ゾーン時計</h1>
    <div class="zones">
      <div class="zone-card" data-timezone="Asia/Tokyo">
        <h2 class="zone-name">日本 (Tokyo)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/Los_Angeles">
        <h2 class="zone-name">Google / Apple / Microsoft（カリフォルニア）</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/New_York">
        <h2 class="zone-name">トロント / MIT（東部時間）</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="Etc/UTC">
        <h2 class="zone-name">グリニッジ標準時 (UTC)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
  </div>

  <script>
    let baseUtc = null;
    let startTime = null;

    function initClock() {
      baseUtc = new Date(new Date().toISOString()); // 擬似サーバーUTC時刻
      startTime = new Date();

      const now = new Date();
      const msToNextSecond = 1000 - now.getMilliseconds();

      setTimeout(() => {
        updateZones();
        setInterval(updateZones, 1000);
      }, msToNextSecond);
    }

    function updateZones() {
      const now = new Date();
      const elapsed = now - startTime;
      const currentUtc = new Date(baseUtc.getTime() + elapsed);

      document.querySelectorAll('.zone-card').forEach(card => {
        const tz = card.dataset.timezone;

        try {
          const formatterTime = new Intl.DateTimeFormat('ja-JP', {
            timeZone: tz,
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false,
            timeZoneName: 'short'
          });

          const formatterDate = new Intl.DateTimeFormat('ja-JP', {
            timeZone: tz,
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'short'
          });

          const parts = formatterTime.formatToParts(currentUtc);
          const timeParts = parts.filter(p => p.type !== 'timeZoneName');
          const timeStr = timeParts.map(p => p.value).join('');
          const tzAbbr = parts.find(p => p.type === 'timeZoneName')?.value || '';

          card.querySelector('.time').textContent = timeStr;
          card.querySelector('.date').textContent = formatterDate.format(currentUtc);
          card.querySelector('.zone-offset').textContent = tzAbbr;
        } catch (e) {
          card.querySelector('.time').textContent = '不明なタイムゾーン';
          card.querySelector('.date').textContent = '';
          card.querySelector('.zone-offset').textContent = '';
        }
      });
    }

    initClock();
  </script>
</body>
</html>
