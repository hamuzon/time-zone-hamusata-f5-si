<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>タイム・ゾーン時計</title>
  <meta name="description" content="タイムゾーン時計です色んな国の時計です" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>タイム・ゾーン時計</h1>
    <div class="zones">
      <div class="zone-card" data-timezone="Asia/Tokyo">
        <h2 class="zone-name">日本 (Tokyo)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/Los_Angeles">
        <h2 class="zone-name">米国西海岸（カリフォルニア・ワシントン州）</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="America/New_York">
        <h2 class="zone-name">トロント / MIT（東部時間）</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="zone-card" data-timezone="Etc/UTC">
        <h2 class="zone-name">グリニッジ標準時 (UTC)</h2>
        <div class="zone-offset"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
